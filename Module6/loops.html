<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <script>
        var num;
      do{
          num = prompt("Enter Number");
          
      }
      while(num<=10);
    </script>
    <h1>
        For loop example 
        <script>
            var i,data="";
            for(i=1;i<=10;i++){
                data+= "<h5>"+i+ "<h5>";
            }
            document.write(data);
        </script>
    </h1>
    <h1>While loop example to find </h1>
    <script>
        var j=1 ,sum=0;
        while(j<=20){
            //if(j%2==0){
                sum+=j;
            //}
            j++;
        }
        document.write(sum);
    </script>
    
</body>
</html>
